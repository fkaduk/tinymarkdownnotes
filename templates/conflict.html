<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conflict - Note: {{ slug }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .error-box {
            background: #3a3020;
            border: 2px solid #d4a017;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        h1 {
            color: #f0d090;
            margin-top: 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #5eb3d6;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            font-weight: 500;
        }
        .button:hover {
            background: #7ec9e6;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>Conflict Detected</h1>
        <p>This note was updated by someone else while you were editing.</p>
        <p>Please reload the page and merge your changes manually.</p>
        <a href="/notes/{{ slug }}" class="button">Reload Note</a>
    </div>
</body>
</html>
