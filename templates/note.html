<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note: {{ slug }}</title>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-task-lists@2.1.1/dist/markdown-it-task-lists.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            background: #2b2b2b;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        h1 {
            margin-top: 0;
            color: #f0f0f0;
        }
        .share-link {
            background: #1e3a4a;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #a0d0e0;
        }
        .share-link code {
            background: #1a1a1a;
            padding: 4px 8px;
            border-radius: 3px;
            font-family: monospace;
            color: #5eb3d6;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #404040;
        }
        .tab-button {
            padding: 10px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #a0a0a0;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }
        .tab-button:hover {
            color: #e0e0e0;
            background: #333;
        }
        .tab-button.active {
            color: #5eb3d6;
            border-bottom-color: #5eb3d6;
        }
        #preview {
            min-height: 200px;
            padding: 20px;
            border: 1px solid #404040;
            border-radius: 4px;
            background: #1f1f1f;
            color: #e0e0e0;
        }
        #preview h1, #preview h2, #preview h3 {
            margin-top: 24px;
            margin-bottom: 12px;
            color: #f0f0f0;
        }
        #preview h1:first-child,
        #preview h2:first-child,
        #preview h3:first-child {
            margin-top: 0;
        }
        #preview ul, #preview ol {
            padding-left: 24px;
        }
        #preview input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }
        #preview a {
            color: #5eb3d6;
        }
        #preview a:hover {
            color: #7ec9e6;
        }
        #preview code {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
            color: #e0e0e0;
        }
        #preview pre {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid #404040;
        }
        #preview pre code {
            background: none;
            padding: 0;
        }
        #editor-wrap {
            display: none;
        }
        #editor {
            width: 100%;
            min-height: 400px;
            padding: 12px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #404040;
            border-radius: 4px;
            resize: vertical;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .save-button {
            margin-top: 10px;
            padding: 10px 24px;
            background: #5eb3d6;
            color: #1a1a1a;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
        }
        .save-button:hover {
            background: #7ec9e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Note: {{ slug }}</h1>

        <div class="share-link">
            Share this link: <code id="share-url"></code>
        </div>

        <div class="tabs">
            <button class="tab-button active" id="preview-tab">Preview</button>
            <button class="tab-button" id="edit-tab">Edit</button>
        </div>

        <div id="preview"></div>

        <div id="editor-wrap">
            <form method="post">
                <textarea name="markdown" id="editor"></textarea>
                <input type="hidden" name="version" id="version-field" value="{{ note.version }}">
                <button type="submit" class="save-button">Save</button>
            </form>
        </div>
    </div>

    <script>
        // Initialize data from server
        let currentMarkdown = {{ note.markdown | tojson }};
        const currentVersion = {{ note.version }};

        // Set share URL (without query params)
        const cleanUrl = window.location.origin + window.location.pathname;
        document.getElementById('share-url').textContent = cleanUrl;

        // Get DOM elements
        const previewDiv = document.getElementById('preview');
        const editorWrap = document.getElementById('editor-wrap');
        const editor = document.getElementById('editor');
        const versionField = document.getElementById('version-field');
        const previewTab = document.getElementById('preview-tab');
        const editTab = document.getElementById('edit-tab');

        // Configure markdown-it
        const md = window.markdownit({
            html: false,
            breaks: true,
            linkify: true
        }).use(window.markdownitTaskLists, {enabled: true});

        // Render markdown to preview
        function renderPreview() {
            const rawHtml = md.render(currentMarkdown);
            const cleanHtml = DOMPurify.sanitize(rawHtml);
            previewDiv.innerHTML = cleanHtml;

            // Attach checkbox listeners
            const checkboxes = previewDiv.querySelectorAll('input[type="checkbox"].task-list-item-checkbox');
            checkboxes.forEach((checkbox, index) => {
                checkbox.addEventListener('click', (e) => {
                    toggleCheckbox(index, e.target.checked);
                });
            });
        }

        // Toggle a checkbox in the markdown
        function toggleCheckbox(index, checked) {
            const lines = currentMarkdown.split('\n');
            let checkboxCount = 0;

            for (let i = 0; i < lines.length; i++) {
                // Match task list: - [ ] or - [x] or - [X]
                if (lines[i].match(/^(\s*[-*+])\s+\[[ xX]\]/)) {
                    if (checkboxCount === index) {
                        // Toggle this checkbox
                        lines[i] = lines[i].replace(/\[[ xX]\]/, checked ? '[x]' : '[ ]');
                        break;
                    }
                    checkboxCount++;
                }
            }

            currentMarkdown = lines.join('\n');
            autoSave();
        }

        // Auto-save the note
        async function autoSave() {
            const formData = new FormData();
            formData.append('markdown', currentMarkdown);
            formData.append('version', currentVersion);

            try {
                const response = await fetch(window.location.pathname, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    window.location.reload();
                } else if (response.status === 409) {
                    alert('Note was updated elsewhere. Reloading...');
                    window.location.reload();
                } else {
                    alert('Save failed. Reloading...');
                    window.location.reload();
                }
            } catch (error) {
                console.error('Save failed:', error);
                alert('Save failed. Reloading...');
                window.location.reload();
            }
        }

        // Show preview mode
        function showPreview() {
            currentMarkdown = editor.value;
            renderPreview();
            previewDiv.style.display = 'block';
            editorWrap.style.display = 'none';
            previewTab.classList.add('active');
            editTab.classList.remove('active');
        }

        // Show edit mode
        function showEdit() {
            editor.value = currentMarkdown;
            versionField.value = currentVersion;
            previewDiv.style.display = 'none';
            editorWrap.style.display = 'block';
            previewTab.classList.remove('active');
            editTab.classList.add('active');
        }

        // Tab button listeners
        previewTab.addEventListener('click', showPreview);
        editTab.addEventListener('click', showEdit);

        // Initialize in preview mode
        renderPreview();
    </script>
</body>
</html>
